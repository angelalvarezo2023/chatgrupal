<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #14141f 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #1a1a24;
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid #2a2a38;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e85d75, #f4a261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            color: #b8b8c8;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b8b8c8;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: #252530;
            border: 2px solid transparent;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e85d75;
        }

        .admin-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .admin-checkbox input {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e85d75, #f4a261);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        #chatScreen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .chat-header {
            background: #1a1a24;
            padding: 20px 30px;
            border-bottom: 1px solid #2a2a38;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
        }

        .admin-badge {
            background: linear-gradient(135deg, #e85d75, #f4a261);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            margin-left: 10px;
        }

        .btn-icon {
            padding: 8px 14px;
            background: #252530;
            border: 1px solid #2a2a38;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
        }

        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e85d75, #f4a261);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-author {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .message-text {
            background: #1a1a24;
            padding: 10px 14px;
            border-radius: 10px;
            border-left: 3px solid #e85d75;
            line-height: 1.5;
        }

        .system-message {
            text-align: center;
            padding: 10px;
            background: rgba(232, 93, 117, 0.1);
            border-radius: 8px;
            color: #e85d75;
            font-size: 0.9rem;
        }

        .warning-message {
            background: rgba(255, 217, 61, 0.1);
            color: #ffd93d;
        }

        .input-container {
            padding: 20px 30px;
            background: #1a1a24;
            border-top: 1px solid #2a2a38;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        .input-box input {
            flex: 1;
            padding: 12px 16px;
            background: #252530;
            border: 2px solid transparent;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        .input-box input:focus {
            outline: none;
            border-color: #e85d75;
        }

        .btn-send {
            padding: 12px 25px;
            background: linear-gradient(135deg, #e85d75, #f4a261);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .admin-panel {
            width: 320px;
            background: #1a1a24;
            border-left: 1px solid #2a2a38;
            padding: 25px;
            overflow-y: auto;
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-panel h2 {
            margin-bottom: 20px;
        }

        .rule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #252530;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .rule-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 45px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0a0a0f;
            border: 2px solid #2a2a38;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #6e6e80;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #e85d75, #f4a261);
            border-color: transparent;
        }

        input:checked + .slider:before {
            background-color: white;
            transform: translateX(21px);
        }

        @media (max-width: 768px) {
            .admin-panel {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <h1 class="login-title">Chat Grupal</h1>
            <p class="login-subtitle">Ingresa tu nombre para continuar</p>
            
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ej: María, Carlos..." maxlength="20">
            </div>

            <div class="admin-checkbox">
                <input type="checkbox" id="isAdmin">
                <label for="isAdmin">Ingresar como administrador</label>
            </div>

            <button class="btn-primary" onclick="joinChat()">Ingresar al Chat</button>
        </div>
    </div>

    <div id="chatScreen">
        <div class="chat-header">
            <div>
                <h1>
                    Chat de Coordinación
                    <span id="adminBadge" style="display: none;" class="admin-badge">ADMIN</span>
                </h1>
                <p id="userInfo" style="color: #6e6e80; font-size: 0.85rem;"></p>
            </div>
            <button id="adminPanelBtn" class="btn-icon" onclick="toggleAdminPanel()" style="display: none;">
                ⚙️ Panel
            </button>
        </div>

        <div class="chat-container">
            <div class="chat-main">
                <div class="messages-container" id="messagesContainer"></div>

                <div class="input-container">
                    <div class="input-box">
                        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)">
                        <button class="btn-send" onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>

            <div class="admin-panel" id="adminPanel">
                <h2>Panel de Control</h2>

                <div style="margin-bottom: 20px;">
                    <h3 style="color: #b8b8c8; font-size: 0.9rem; margin-bottom: 10px;">REGLAS DEL CHAT</h3>
                    
                    <div class="rule-item">
                        <div>
                            <div class="rule-title">Bloquear teléfonos</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="blockPhoneNumbers" onchange="toggleRule('blockPhoneNumbers')">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="rule-item">
                        <div>
                            <div class="rule-title">Ocultar nombres</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="hideNames" onchange="toggleRule('hideNames')">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

        let messages = [];
        let userMapping = {};
